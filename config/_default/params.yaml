# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: navy
  custom_css:
    - "css/custom.css"

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'Instituto de Astronomía, Universidad Nacional Autónoma de México'
    description: "Personal website of Santiago Paez Avendaño - MSc. student in Astrophysics. Research in exoplanets."
  analytics:
    google_analytics: 'G-9CF41VFPQC'
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Santiago Paez"

# Site footer
footer:
  attribution: false
  copyright:
    notice: '© {year} Santiago Paez. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: True
  privacy_pack:
    enable: True
